<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Advanced AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #30363d;
            color: #58a6ff;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
        }
        .user-msg {
            background-color: #238636;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .ai-msg {
            background-color: #21262d;
            border: 1px solid #30363d;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .input-area {
            padding: 20px;
            background-color: #161b22;
            border-top: 1px solid #30363d;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: white;
            font-size: 16px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #58a6ff;
        }
        button {
            padding: 0 25px;
            background-color: #58a6ff;
            color: #0d1117;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #79c0ff;
        }
    </style>
</head>
<body>

    <div class="header">âš¡ Nexus AI Core</div>

    <div class="chat-container" id="chatBox">
        <div class="message ai-msg">Hello! I am Nexus, your advanced AI assistant. System initialized. How can I help you today?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your command here..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chatBox");

            // User Message
            let userDiv = document.createElement("div");
            userDiv.className = "message user-msg";
            userDiv.innerText = message;
            chatBox.appendChild(userDiv);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Fake AI Thinking...
            setTimeout(() => {
                let aiDiv = document.createElement("div");
                aiDiv.className = "message ai-msg";
                aiDiv.innerText = "Processing... Main abhi sirf ek HTML/JS frontend hoon. Asli dimag lagane ke liye mujhe backend API se connect karo!";
                chatBox.appendChild(aiDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
